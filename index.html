<!-- index.html --><!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>beleş ram yükle</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #9d00ff;
      --accent: #00ffd6;
      --bg: #0d0d0d;
      --card-bg: rgba(255,255,255,0.05);
      --text: #e0e0e0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: rgba(0,0,0,0.8); position: sticky; top: 0; z-index: 100; }
    header .logo { font-size: 1.8em; font-weight: 800; color: var(--accent); }
    header nav a { margin-left: 30px; text-decoration: none; font-weight: 500; color: var(--text); transition: color .3s; }
    header nav a:hover { color: var(--primary); }
    .hero { padding: 100px 50px; text-align: center; background: linear-gradient(135deg, #1a1a1a, #090909);
      background-attachment: fixed;
    }
    .hero h1 { font-size: 3rem; margin-bottom: 20px; }
    .hero p { font-size: 1.2rem; margin-bottom: 40px; color: #bbb; }
    .plans { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap: 30px; padding: 0 50px 80px; }
    .plan { background: var(--card-bg); border: 1px solid #222; border-radius: 16px; overflow: hidden; transition: transform .3s, border-color .3s;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }
    .plan:hover { transform: translateY(-10px); border-color: var(--accent); }
    .plan-header { background: #111; padding: 30px; text-align: center; }
    .plan-header h2 { font-size: 2.5rem; color: var(--accent); }
    .plan-body { padding: 20px; text-align: center; }
    .plan-body p { font-size: 1.1rem; margin-bottom: 20px; }
    .plan-body button {
      background: var(--primary); border: none; padding: 12px 30px; font-size: 1rem; font-weight: 600; color: #fff;
      border-radius: 50px; cursor: pointer; transition: background .3s;
    }
    .plan-body button:hover { background: var(--accent); }
    footer { text-align: center; padding: 40px; font-size: .9rem; color: #777; }
  </style>
</head>
<body>
  <header>
    <div class="logo">CLOUDRam</div>
    <nav>
      <a href="#"><i>Home</i></a>
      <a href="#plans"><i>Planlar</i></a>
      <a href="#contact"><i>İletişim</i></a>
    </nav>
  </header>  <section class="hero">
    <h1>Cloud RAM Yükle</h1>
    <p>Ultra hızlı bulut sunucularımızdan tamamen ücretsiz RAM Yükle! Hızlı, güvenli ve tamamen ücretsiz.</p>
  </section>  <section id="plans" class="plans">
    <div class="plan">
      <div class="plan-header">
        <h2>2 GB</h2>
      </div>
      <div class="plan-body">
        <p>Ücretsiz</p>
        <button onclick="selectPlan(2)">Şimdi Yükle</button>
      </div>
    </div>
    <div class="plan">
      <div class="plan-header">
        <h2>4 GB</h2>
      </div>
      <div class="plan-body">
        <p>Ücretsiz</p>
        <button onclick="selectPlan(4)">Şimdi Yükle</button>
      </div>
    </div>
    <div class="plan">
      <div class="plan-header">
        <h2>8 GB</h2>
      </div>
      <div class="plan-body">
        <p>Ücretsiz</p>
        <button onclick="selectPlan(8)">Şimdi Yükle</button>
      </div>
    </div>
    <div class="plan">
      <div class="plan-header">
        <h2>16 GB</h2>
      </div>
      <div class="plan-body">
        <p>Ücretsiz</p>
        <button onclick="selectPlan(16)">Şimdi Yükle</button>
      </div>
    </div>
    <div class="plan">
      <div class="plan-header">
        <h2>32 GB</h2>
      </div>
      <div class="plan-body">
        <p>Ücretsiz</p>
        <button onclick="selectPlan(32)">Şimdi Yükle</button>
      </div>
    </div>
  </section>  <footer id="contact">
    <p>© 2025 CLOUDRam. Tüm hakları saklıdır. şaka amaçli yapildi bu arada.</p>
  </footer>  <script>
    function selectPlan(gb) {
      window.location.href = `loader.html?plan=${gb}`;
    }
  </script></body>
</html>
